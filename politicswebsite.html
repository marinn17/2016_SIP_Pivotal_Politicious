 <!-- header -->

<!-- address input -->
<div class="form-group">
  <label for="usr">Your address:</label>
  <input type="text" class="form-control" id="usr">
</div>
<!--end of address input  -->
<!-- level of govt input -->
<label class="radio-inline"><input type="radio" name="optradio">Local</label>
<label class="radio-inline"><input type="radio" name="optradio">State</label>
<label class="radio-inline"><input type="radio" name="optradio">National</label>
<!-- end of level g input -->
<!-- submit button -->
<button type="button" class="btn btn-default">Submit</button>
<!-- end of submit button -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="vote.jpg" alt="Vote">
    </div>

    <div class="item">
      <img src="congress.png" alt="Congress" >
    </div>

    <div class="item">
      <img src="images.jpg" alt="Voting" >
    </div>

    <div class="item">
      <img src="local.jpg" alt="Local" width: 200>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
